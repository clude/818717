<table class="table search-result-table">
    <thead>

    </thead>
    <tbody>
    <tr ng-repeat="row in rows">
        <td class="bold" style="width:120px">
            <a href="/steel/{{ row.id_hash }}" target="_blank">{{ row.model | unknown }}</a>
        </td>
        <td>
            <table class="row-detail-table">
                <tr>
                    <td style="width: 40px;">总重：</td>
                    <td class="label-detail" style="min-width: 200px;">{{ row.weight_raw }}</td>
                    <td style="width: 40px;">产地：</td>
                    <td class="label-detail" style="width: 250px">{{ row.producer }}</td>
                </tr>
                <tr>
                    <td>牌号：</td>
                    <td class="label-detail">{{ row.trademark }}</td>
                    <td>卖家：</td>
                    <td class="label-detail bold">{{ row.store_raw }}</td>
                </tr>
                <tr>
                    <td>规格：</td>
                    <td class="label-detail">{{ row.spec }}</td>
                    <td></td>
                    <td class="label-detail">电话：{{ row.cell_raw }}</td>
                </tr>
            </table>

        </td>
        <td style="width:130px;">
            <table class="row-detail-table">
                <tr>
                    <td class="label-price">
                        <span ng-show="row.price_float > 0">¥ {{ row.price_float | price}}</span>
                        <span ng-show="row.price_float == 0 && row.price_raw.length > 0">{{ row.price_raw}}</span>
                        <span ng-show="row.price_float == 0 && row.price_raw.length == 0">---</span>
                    </td>
                </tr>
                <tr>
                    <td class="label-source">
                        <span class="label-detail">来源：</span>
                        <a href="{{ row.url }}" target="_blank">{{ row.source_raw }}</a>
                    </td>
                </tr>
                <tr>
                    <td class="label-detail">{{ row.time|from_now }}</td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
