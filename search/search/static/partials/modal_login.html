<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
    <h3 ng-show="!newUser">用户登陆</h3>
    <h3 ng-show="newUser">用户注册</h3>
</div>
<div class="modal-body">
    <div style="color:#ff3300"> {{ validateMsg }}</div>
    <form name="form" class="modal-form">
        <p>
            <input name="cell" type="text" ng-model="cell" ng-click="validate()" placeholder="手机号码" pattern="^[1][3-8]\d{9}$" required>
        </p>
        <p>
            <input name="password" type="password" ng-click="validate()" ng-model="password" placeholder="密码" required>
        </p>
    </form>
    <label class="checkbox"><input type="checkbox" ng-model="newUser" />注册新用户</label>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-success" ng-show="!newUser" ng-disabled="form.$invalid" ng-click="login(cell, password)" value="登陆" />
    <input type="button" class="btn btn-success" ng-show="newUser" ng-disabled="form.$invalid" ng-click="register(cell, password)" value="注册" />
</div>
